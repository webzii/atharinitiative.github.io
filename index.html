<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Publish Countdown</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  background: #010c13;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #7ecaf6;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

h1 {
  font-size: 3.5rem;
  color: #D4edfc;
}

#countdown {
  font-size: 5rem;
  font-weight: bold;
  margin-top: 15px;
  animation: glow 1.5s infinite alternate;
  letter-spacing: 10px;
}
</style>
</head>
<body>

<div>
  <h1>Coming soon..</h1>
  <div id="countdown"></div>
</div>

<script>
  // Target time: October 31, 2025, at 9:00 PM local time
  const targetTime = new Date("October 31, 2025 21:00:00").getTime();

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetTime - now;

    if (diff <= 0) {
      clearInterval(timer);
      window.location.href = "index.html"; // Redirect when countdown ends
      return;
    }

    // Convert difference to hours, minutes, seconds
    const totalHours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const display =
      String(totalHours).padStart(2, '0') + ":" +
      String(minutes).padStart(2, '0') + ":" +
      String(seconds).padStart(2, '0');

    document.getElementById("countdown").textContent = display;
  }, 1000);
</script>

</body>
</html>

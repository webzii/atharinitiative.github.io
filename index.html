<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<title>Publish Countdown</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  background: #010c13;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #7ecaf6;
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  background-color: rgba(17, 24, 39, 0.95);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid rgba(31, 41, 55, 0.5);
  transition: all 0.3s ease;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem 0;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  cursor: pointer;
}

.logo-img {
  width: 3rem;
  height: 3rem;
  border-radius: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease;
}

.logo:hover .logo-img {
  transform: scale(1.1);
}

.logo-a {
  text-decoration: none;
  padding-left: 3rem;
}

.logo-text {
  font-size: 1.5rem;
  font-weight: 700;
  color: white;
  transition: color 0.3s ease;
}

.logo:hover .logo-text {
  color: #60a5fa;
}

h1 {
  font-size: 3.5rem;
  color: #D4edfc;
}

#countdown {
  font-size: 5rem;
  font-weight: bold;
  margin-top: 15px;
  animation: glow 1.5s infinite alternate;
  letter-spacing: 10px;
}
</style>
</head>
<body>

  <header id="header">
    <div class="container">
        <div class="header-content">
            <a href="index.html" class="logo-a"><div class="logo" >
                <img src="logo-dark.png"  alt="Ather Logo" class="logo-img">
                <div class="logo-text">Ather Initiative</div>
            </div></a>
        </div>
    </div>
</header>

<div>
  <h1>Coming soon..</h1>
  <div id="countdown"></div>
</div>

<script>
  // Target time: October 31, 2025, at 9:00 PM local time
  const targetTime = new Date("October 31, 2025 21:00:00").getTime();

  const timer = setInterval(() => {
    const now = new Date().getTime();
    const diff = targetTime - now;

    if (diff <= 0) {
      clearInterval(timer);
      window.location.href = "index.html"; // Redirect when countdown ends
      return;
    }

    // Convert difference to hours, minutes, seconds
    const totalHours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const display =
      String(totalHours).padStart(2, '0') + ":" +
      String(minutes).padStart(2, '0') + ":" +
      String(seconds).padStart(2, '0');

    document.getElementById("countdown").textContent = display;
  }, 1000);
</script>

</body>
</html>
